kind: Template
apiVersion: template.openshift.io/v1
parameters:
  - name: BRANCH
    required: true
  - name: APP
    required: true
    value: geoserver
  - name: DB
    required: true
    value: postgis
  - name: DB_IMAGE
    required: true
    # docker manifest inspect ghcr.io/luomus/postgis-image:main -v | jq '.Descriptor.digest'
    value: ghcr.io/luomus/postgis-image:main@sha256:7fc3b406add17d720281dab1c118d652a69a4d6db57e6ebe2fa3c78118c0fc42
  - name: DB_HEALTHCHECK
    required: true
    value: '[
      "sh",
      "-c",
      "PGPASSWORD=$POSTGRES_PASSWORD
        psql -h 0.0.0.0 -U $POSTGRES_USER -d $POSTGRES_DATABASE -c \"SELECT 1\""
    ]'
  - name: DB_PATH
    required: true
    value: /var/lib/postgresql/data
  - name: DB_DATA
    required: true
    value: /pgdata
  - name: DB_PORT
    required: true
  - name: DB_USER
    required: true
  - name: DB_PASSWORD
    required: true
metadata:
  name: ${APP}
objects:
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
   name: ${DB}-${BRANCH}
  spec:
    storageClassName: "standard-csi"
    accessModes:
    - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    resources:
      requests:
        storage: "10Gi"
- kind: ConfigMap
  apiVersion: v1
  metadata:
    name: ${APP}
  data:
    db: ${DB}
    db_data_path: ${DB_PATH}${DB_DATA}
- kind: Secret
  apiVersion: v1
  metadata:
    name: ${APP}
  type: Opaque
  data:
    db_user: ${DB_USER}
    db_password: ${DB_PASSWORD}
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: ${DB}-${BRANCH}
    labels:
      app: ${APP}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ${APP}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: ${APP}
      spec:
        containers:
        - image: ${DB_IMAGE}
          name: ${DB}-${BRANCH}
          volumeMounts:
          - mountPath: ${DB_DATA}
            name: ${DB}-${BRANCH}
          ports:
            - containerPort: ${{DB_PORT}}
          livenessProbe:
            exec:
              command: ${{DB_HEALTHCHECK}}
            failureThreshold: 5
            periodSeconds: 30
          readinessProbe:
            exec:
              command: ${{DB_HEALTHCHECK}}
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
          - name: POSTGRES_DATABASE
            valueFrom:
              configMapKeyRef:
                name: ${APP}
                key: db
          - name: PGDATA
            valueFrom:
              configMapKeyRef:
                name: ${APP}
                key: db_data_path
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: ${APP}
                key: db_user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ${APP}
                key: db_password
        volumes:
        - name: ${DB}-${BRANCH}
          persistentVolumeClaim:
            claimName: ${DB}-${BRANCH}
- kind: Service
  apiVersion: v1
  metadata:
    name: ${DB}-${BRANCH}
    labels:
      app: ${APP}
  spec:
    ports:
    - name: ${DB_PORT}
      port: ${{DB_PORT}}
      targetPort: ${{DB_PORT}}
    selector:
      app: ${APP}